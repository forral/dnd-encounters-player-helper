<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main-styles.css" />
    <title>DnD Encounters - Player Helper</title>
  </head>
  <body>
    <div class="initiative-setup">
      <div class="party-container">
        <h2>
          Party
          <span>
            <button class="modal-btn party-btn">+</button>
          </span>
        </h2>
        <ul class="party-list"></ul>
      </div>
      <div class="enemies-container">
        <h2>
          Enemies
          <span>
            <button class="modal-btn enemy-btn">+</button>
          </span>
        </h2>
        <ul class="enemies-list"></ul>
      </div>
    </div>
    <button>ok</button>

    <!-- The Modal -->
    <div class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <h2>Add a <span class="modal-type-char"></span></h2>

        <!-- build form here -->

        <form>
          <ul>
            <li>
              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name" />
            </li>
          </ul>
        </form>

        <button>ok</button>
      </div>
    </div>
    <!-- end The Modal -->

    <script src="modal.js"></script>
    <script src="data.js"></script>
    <script src="helpers.js"></script>
    <script src="script.js"></script>
  </body>
</html>
